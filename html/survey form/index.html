<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="title">freeCodeCamp Survey Form
	</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form"><label id="name-label">Name</label>
		<input id="name" type="text" required placeholder="Enter your name">
		<label id="email-label">Email</label>
		<input id="email" type="email" required placeholder="Enter your email">
		<label id="number-label">Age</label>
		<input id="number" type="number" min="1" max="120" required placeholder="Age">
		<p>Which option best describes your current role?</p>
		<select id="dropdown">
			<option>Select current role</option>
			<option>Student</option>
			<option>Full Time Job</option>
			<option>Full Time Learner</option>
			<option>Prefer not to say</option>
			<option>Other</option>
		</select>
		<p>Would you recommend freeCodeCamp to a friend?</p>
		<input type="radio" id="name"> Definitely
		<input type="radio" id="name"> Maybe
		<input type="radio" id="name"> Not sure

	</form>
</body>

</html>
